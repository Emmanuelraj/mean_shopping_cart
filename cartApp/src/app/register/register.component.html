<p>
  register works!
</p>

<div class="container">
<div class="row">
      <div class="col-sm-6 col-md-offset-3">
        <fieldset>
          <h1 class="lead">Register Form </h1>
           <form class="form-horizontal">
             <div class="form-group">
               <label class="control-label col-sm-2" for="username">User Name:</label>
               <div class="col-sm-10">
                 <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
               <input type="text"  class="form-control" name="username" [(ngModel)]="registeredUserData.username" required>
             </div>
             </div>
             </div>
             <div class="form-group">
               <label  class="control-label col-sm-2" for="password">Password:</label>
               <div class="col-sm-10">
                 <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" name="password" [(ngModel)]="registeredUserData.password" required>
             </div>
           </div>
           </div>
             <div class="form-group">
               <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
                 <div class="col-sm-10">
                   <div class="input-group">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
               <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="registeredUserData.confirmPassword" required>
             </div>
           </div>
        </div>
           <div class="form-group-inline">
           <ul class="users">
                   <li *ngFor="let user of users">
                      <button type="button" class="btn btn-default" name="user" id="{{user.name}}" (click)="onClickUser(user.name)">{{user.name}}</button>
                   </li>
           </ul>
         </div>
            <div class="form-group">
                 <div class="col-md-offset-3">
                   <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Register</button>
                  </div>
             </div>
           </form>


        </fieldset>

    </div>
</div>
</div>
