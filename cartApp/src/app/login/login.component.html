<p>
  login works!
</p>


<div class="alert alert-warning" id="warningForm"  *ngIf="loginFailMsg">
   <strong>Success!</strong> UnAuthorized , Please try again!!!
</div>


<div class="row">

    <div class="col-md-6 col-md-offset-3">
          <h1 class="lead">Login Form</h1>

         <form class="form-horizontal"  autocomplete="off">


           <div class="form-group">
             <label  class="control-label col-sm-2" for="username">User Name</label>
             <div class="col-sm-10">
               <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
         <input type="text"  class="form-control" name="username" [(ngModel)]="loginUserData.username" required>

       </div>
           </div>
         </div>

           <div class="form-group">
             <label class="control-label col-sm-2" for="password">Password</label>
             <div class="col-sm-10">
               <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

             <input type="password" class="form-control" name="password" [(ngModel)]="loginUserData.password" required>
           </div>
         </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-block" (click)="login()">Login</button>
         </div>
        </div>

           <li (click)="forgotPwd()">Forgot password</li>
     </form>

    </div>

</div>

{{confirmPassword}}
