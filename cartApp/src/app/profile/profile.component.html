      <div class="Well" id="viewForm">
           <div class="row" *ngIf="viewBtn" id="viewForm">
               <div class="col-md-3 col-md-offset-3">
                 <div class="panel panel-warning copyright-wrap" id="copyright-wrap">
                     <div class="panel-heading">
                          View Form
                            <button type="button" class="close"
                            data-target="#copyright-wrap" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                       </button>
                     </div>
                     <div class="panel-body">
                       <form class="form-horizontal"  autocomplete="off">
                         <div class="form-group">
                           <label  class="control-label col-sm-2" for="username">User Name</label>
                           <div class="col-sm-10">
                           <input type="text"  class="form-control" name="username" [(ngModel)]="UserDetails.username"   required disabled=false>
                         </div>
                       </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="user">user</label>
                           <div class="col-sm-10">
                           <input type="text" class="form-control" name="user" [(ngModel)]="UserDetails.user" required  disabled=true>
                         </div>
                       </div>
                        <div class="form-group">
                           <button type="button"  class="btn btn-info" (click)="onClickUserName(UserDetails.user)" name="button">click Me!</button>
                       </div>
                   </form>
                 </div>
                 </div>
           </div>
           </div>
      </div>





  <div class="container">
             <div class="btn-group"  *ngIf="criteriaButton">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal" (click)="add()">+Add Products</button>
             </div>
             <button type="button" class="btn btn-primary" name="button" (click)="viewUser()">view user</button>
       <!-- All div Everything should be in container-->
         <div class="row">
           <marquee  direction="right" speed="normal" behavior="loop" class="lead">Welcome {{username}} </marquee>
             <div class="col-sm-12 col-md-2" *ngFor="let product of products">
                  <div class="thumbnail">
                    <img src="{{product.imagepath}}" alt="Bible" class="img-responsive">
                    <div class="caption">
                      <h3>{{product.title}}</h3>
                      <p class="description">{{product.description}}</p>
                      <div class="clearfix">
                        <div class="price pull-left">${{product.price}}</div>
                      <!--  <p><a href="/add-to-cart/{{product._id}}" class="btn btn-primary btn-sm pull-left" role="button">Add to Shopping Cart</a> </p>
                      -->
                      <p><button type="button" class="btn btn-primary btn-sm pull-left" role="button"  (click)="addToCart(product)">Add to Shoppingcart</button> </p>
                        <div class="clearfix" *ngIf="isAdmin">
                            <p><button type="button" class="btn btn-warning btn-sm pull-left" role="button"  (click)="delete(product._id)">Delete Product</button> </p>
                            <p><button type="button" class="btn btn-default btn-sm pull-left" role="button"  (click)="edit(product._id)">Edit Product</button> </p>
                          </div>
                  </div>
                  </div>
                </div>
             </div>
       </div>

<!---Add Products--->

    <div class="Well">
     <div class="col-sm-9"  *ngIf="addBtn" >
        <form>
            <h1 class="lead">Add Products</h1>
          <div class="form-group">
            <label for="imagepath">Imagepath</label>
            <input type="text" class='form-control' name="imagepath" [(ngModel)]="ProductsDetails.imagepath" required=true>
          </div>
        <div class="form-group">
          <label for="title">Title</label>
           <input type="text" class="form-control"  [(ngModel)]="ProductsDetails.title" name="title" required=true>
        </div>
       <div class="form-group">
           <label for="description">Description</label>
           <input type="text" class="form-control"  name  [(ngModel)]="ProductsDetails.description" name="description" required=true >
       </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price"  class="form-control" id ="user"  [(ngModel)]="ProductsDetails.price"  name="price" required=true>
      </div>
      <div class="form-group">
           <div class="col-md-offset-3">
             <button type="submit" class="btn btn-default" (click)="addProducts()">Add Products</button>
            </div>
       </div>
        </form>
     </div>
     </div>

<!--Edit products--->
    <div class="Well">
      <div class="row">
     <div class="col-md-3"  *ngIf="editForm" >
        <form>
            <h1 class="lead">Edit Products of id : {{prodId}}</h1>
          <div class="form-group">
            <label for="imagepath">Imagepath</label>
            <input type="text" class='form-control' name="imagepath" [(ngModel)]="ProductsDetails.imagepath" required=true>
          </div>
        <div class="form-group">
          <label for="title">Title</label>
           <input type="text" class="form-control"  [(ngModel)]="ProductsDetails.title" name="title" required=true>
        </div>
       <div class="form-group">
           <label for="description">Description</label>
           <input type="text" class="form-control"  name  [(ngModel)]="ProductsDetails.description" name="description" required=true >
       </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price"  class="form-control" id ="user"  [(ngModel)]="ProductsDetails.price"  name="price" required=true>
      </div>
      <div class="form-group">
           <div class="col-md-offset-3">
             <button type="submit" class="btn btn-danger" (click)="updateProduct()">Edit Products</button>
            </div>
       </div>
        </form>
     </div>
     </div>
  </div>
